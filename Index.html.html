<!DOCTYPE html>
<html>
<head>
	<title>Survey Form</title>
	<link rel="stylesheet" type="text/css" href="style1.css">

</head>
<body>
    <div class="main-form">
    	<h1 id="title">Form of Survey</h1>
    	<p id="discription">This is the form about what you like best about web devlopment</p>
    	<form action="submit" id="survey-form">
    		<label for="name" id="name_label">Enter Name</label>
    		<input type="text" name="namefield" id="name" placeholder="Enter your name here"required><br><br>

    		<label for="Email" id="Email_label">Enter Email</label>
    		<input type="Email" name="Emailfield" id="Email" placeholder="Enter your Email address here" required><br><br>

    		<label for="number" id="number_label">Enter your mobile number</label>
    		<input type="number" name="numberfield" id="number" placeholder="Enter your mobile number here"><br><br>

    		<label for="dropdown">How long have you been coding?</label>
    		<select name="dropdown" id="dropdown">
    			<option value="1">Less than 1 year</option>
    			<option value="2">1-2 years</option>
    			<option value="3">3-5 years</option>
    			<option value="4">5+years</option>
    		</select>


    		<div class="radiobuttons">

    			<p>What language would you like to learn next?</p>
    			<input type="radio" name="newLang" id="python" value="python">
    			<label for="python">Python</label><br>

    			<input type="radio" name="newLang" id="java" value="java">
    			<label for="java">Java</label><br>

    			<input type="radio" name="newLang" id="php" value="php">
    			<label for="php">Php</label><br>

    			<input type="radio" name="newLang" id="c++" value="c++">
    			<label for="python">c++</label><br>

    			<input type="radio" name="newLang" id="swift" value="swift">
    			<label for="swift">Swift</label><br>

    			<input type="radio" name="newLang" id="#c" value="#c">
    			<label for="#c">#c</label><br>
    		</div>

    		<div class="checkbox">
    			<p>Which libray you prefer?</p>
    			<input type="checkbox" name="tech" id="react" value="reactjs">
    			<label for="">React JS</label><br>

    			<input type="checkbox" name="tech" id="angular" value="angular">
    			<label for="">Angular</label><br>
    			
    			<input type="checkbox" name="tech" id="react Native" value="react Native">
    			<label for="">React Native</label><br>
    			
    			<input type="checkbox" name="tech" id="express" value="express">
    			<label for="">express JS</label><br>
    			
    			<input type="checkbox" name="tech" id="mogo DB" value="mogo DB">
    			<label for="">Mogo DB</label><br>
    			
    			<input type="checkbox" name="tech" id="node js" value="node js">
    			<label for="">node js</labe><br>
    		</div>

    		<textarea name="message" id="message" cols="30" rows="10" placeholder="please leave your addition comments here"></textarea><br>
    		<button type="submit" id="submit">Submit</button>

    	</form>
    </div>
</body>
</html>
